
<div class="flex-container">
    <button mat-icon-button aria-label="Ajouter" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-form-field class="ml-auto">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<table mat-table #tableVideos [dataSource]="dataSourceVideos" matSort>

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let video" class="td-nom"> {{video.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let video"> {{video.code}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de publication </th>
        <td mat-cell *matCellDef="let video"> {{video.date}} </td>
    </ng-container>

    <ng-container matColumnDef="duree">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Durée </th>
        <td mat-cell *matCellDef="let video"> {{video.duree}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell class="td-actions" *matCellDef="let video">
            <button mat-icon-button aria-label="Modifier" (click)="openDialog(video)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button aria-label="Supprimer" (click)="deleteVideo(video.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des vidéos"></mat-paginator>
