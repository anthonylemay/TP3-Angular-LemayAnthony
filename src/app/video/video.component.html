<div class="cardVideo">
    <div>
        <h1>Fiche Vid√©o</h1>
        <div>
            <app-v-code [code]="video.code"></app-v-code>
            <app-v-categorie [categorie]="video.categories"></app-v-categorie>
        </div>
    </div>
    <div class="cardInfo">
        <div class="cardDetails">
            <div>
                <app-v-nom [nom]="video.nom"></app-v-nom>
                <app-v-duree [duree]="video.duree"></app-v-duree>
                <app-v-vues [vues]="video.vues"></app-v-vues>
                <app-v-desc [description]="video.description"></app-v-desc>
            </div>
            <div>
                <ng-container *ngFor="let avis of video.avis">
                    <app-v-avis-note [note]="avis.note"></app-v-avis-note>
                    <app-v-avis-commentaire [commentaire]="avis.commentaires"></app-v-avis-commentaire>
                </ng-container>
                <app-v-date [date]="video.date"></app-v-date>
                <app-v-auteur [pseudo]="video.auteur.pseudo"></app-v-auteur>
            </div>

        </div>
        <div class="priceInfo">

        </div>
    </div>
</div>
