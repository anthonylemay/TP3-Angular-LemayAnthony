<mat-chip-listbox aria-label="Category selection">
    <mat-chip (click)="filterVideosByCategory(null)">Tout</mat-chip> <!--Chip reset -->
    <mat-chip *ngFor="let category of categories" (click)="filterVideosByCategory(category.id)">
      {{category.nom}}
    </mat-chip>
</mat-chip-listbox>


<section class="listSmVideos">
    <app-sm-video *ngFor="let v of filteredVideos" [videoInput]="v"></app-sm-video>
  </section>
